dist: bionic
sudo: false

git:
  submodules: false

notifications:
  email:
    on_success: always
    on_failure: always

language: c
compiler:
  - gcc

addons:
  apt:
    packages:
      - lxc

before_install:
  # see https://github.com/eddyxu/cpp-coveralls
  - pip install --user cpp-coveralls

# perform the build and fail immediately on error
install:
  - ./bootstrap.sh
  - make

script:
  - make check

after_success:
  - make clean
  # enable code coverage
  - CFLAGS="$CFLAGS -g -O0" ./configure --sysconfdir=/etc --localstatedir=/var --enable-gcov --enable-code-coverage
  - make check
  - coveralls --exclude tests --exclude googletest --exclude samples --gcov-options '\-lp'
